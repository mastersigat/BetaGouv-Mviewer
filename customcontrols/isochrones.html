<div class="row">
   <div class="col-md-12">
      <style>
         .isochrone-mode {
         color: #bebcbc;
         }
         .selected.isochrone-mode {
         color: #2e5367;
         }
         form {
         padding-bottom: 10px;
         }
         input.isochrone-values {
            max-width:75px;
            margin-bottom:5px
         }
      </style>
      <label i18n="custom.isochrone.time">Temps de parcours</label>
      <div class="btn-group" role="group" aria-label="...">         
         <button type="button" class="selected isochrone-mode btn btn-default" data-mode="Voiture" onclick="mviewer.customControls.isochrones.switchMode(this);">
            <span class="fa fa-car" aria-hidden="true"></span>
         </button>
         <button type="button" class="btn isochrone-mode btn-default" data-mode="Pieton" onclick="mviewer.customControls.isochrones.switchMode(this);">
            <span class="fa fa-blind" aria-hidden="true"></span>
         </button>
      </div>
      <form class="form-inline col-md-offset-1">
         <div class="form-group">
            <i>&lt; </i>
            <input type="number" min="10" class="form-control isochrone-values" data-fill="rgba(46, 204, 113,.7)" data-stroke="rgba(46, 204, 113,1.0)" step="10" />
            <i i18n="custom.isochrone.seconds">secondes</i>
         </div>
         </br>
         <div class="form-group">
            <i>&lt; </i>
            <input type="number" min="10" class="form-control isochrone-values" data-fill="rgba(52, 152, 219,.7)" data-stroke="rgba(52, 152, 219,1.0)" step="10" />
            <i i18n="custom.isochrone.seconds">secondes</i>
         </div>
         <div class="form-group">
            <i>&lt; </i>
            <input type="number" min="10" class="form-control isochrone-values" data-fill="rgba(231, 76, 60,.7)" data-stroke="rgba(231, 76, 60,1.0)" step="10" />
            <i i18n="custom.isochrone.seconds">secondes</i>
         </div>
      </form>
      <button class="btn btn-default" onclick="mviewer.customControls.isochrones.getXY();" i18n="custom.isochrone.start">Origine
        <span class="glyphicon glyphicon-flag" aria-hidden="true"></span>
      </button>
      <button class="btn btn-default" onclick="mviewer.customControls.isochrones.calcul();" i18n="custom.isochrone.calcul">Calculer
        <span class="glyphicon glyphicon-cog" aria-hidden="true"></span>
      </button>
   </div>
</div>
